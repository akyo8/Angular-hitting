<div class="form labels-left">
	<form #f="ngForm" (ngSubmit)="onSubmit()">
		<fieldset>
		    <h2><span>Card Information</span></h2>
		    <div class="group ">
		        <label for="accountnumber">Card Number</label>
		        <input type="text" name="accountnumber" placeholder="XXXX XXXX XXXX XXXX"
		            [(ngModel)]="authService.account.accountnumber"
		            required />
		    </div>
		    <div class="group ">
		        <label for="type">Type</label>
		        <select name="type" [(ngModel)]="authService.account.type" required>
		            <option value="VISA">Visa</option>
		            <option value="MC">Mastercard</option>
		        </select>
		    </div>
		    <div class="group ">
		        <label for="exp_month">Expiration</label>
		        <input type="text" name="exp_month" [(ngModel)]="authService.account.exp_month"
		            required />
		        <span>/</span>
		        <input type="text" name="exp_year" [(ngModel)]="authService.account.exp_year"
		            required />
		    </div>
		    <div class="group ">
		        <label for="cvv">CVV</label>
		        <input type="text" name="cvv" [(ngModel)]="authService.account.cvv"
		            required />
		    </div>
		</fieldset>
		<fieldset>
  			<h2><span>Billing Address</span></h2>
  			<div class="group ">
  			    <label for="street">Street Address</label>
  			    <input type="text" name="street" [(ngModel)]="authService.account.address" />
  			</div>
  			<div class="group ">
  			    <label for="city">City</label>
  			    <input type="text" name="city" [(ngModel)]="authService.account.city" />
  			</div>
  			<div class="group ">
  			    <label for="state">State</label>
		        <select name="state" placeholder="State"
		            [(ngModel)]="authService.account.state" required>
		            <option *ngFor="let state of authService.states" [value]="state">{{state}}</option>
		        </select>
  			</div>
  			<div class="group ">
  			    <label for="zipcode">Zip Code</label>
  			    <input type="text" name="zipcode" [(ngModel)]="authService.account.zipcode" />
  			</div>
        </fieldset>
	</form>
</div>
